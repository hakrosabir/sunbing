<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙寒冰 - 艺术作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 2em;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <h1>孙寒冰 - 艺术作品集</h1>
        <p>欢迎来到我丰富多彩、充满创意的世界。</p>
    </header>

    <section>
        <h2>艺术画廊 </h2>
        <div class="gallery">
            <!-- Add your painting images here -->
            <img src="painting1.jpg" alt="Painting 1">
            <img src="painting2.jpg" alt="Painting 2">
            <img src="painting3.jpg" alt="Painting 3">
            <img src="painting4.jpg" alt="Painting 4">
            
            <img src="painting5.jpg" alt="Painting 5">
            <img src="painting6.jpg" alt="Painting 6">
            <img src="painting7.jpg" alt="Painting 7">
            <img src="painting8.jpg" alt="Painting 8">
            <!-- Add more images as needed -->
        </div>
    </section>

    <footer>
        <p>联系方式：your.email@example.com | 在抖音关注我：@your_douyin</p>
    </footer>

</body>
</html>
